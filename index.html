<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Salary Calculator</title>
</head>
<header><h1>Employee Salary Calculator</h1></header>
<body>
    <section>
        <h2>Add Employee</h2>
        <form>
        <input type="text" id="in-firstName" placeholder="First Name"/>
        <input type="text" id="in-lastName" placeholder="Last Name"/>
        <input type="text" id="in-id" placeholder="ID"/>
        <input type="text" id="in-title" placeholder="Title"/>
        <input type="text" id="in-salary" placeholder="Annual Salary"/>
        <button id="btn-submit">Submit</button>
      </form>
</section>
<section>      
    <h2>Employees</h2>
    <div id="out-employees">
        <!-- jQuery will add stuff here -->
      </div>
    <div id="monthly-salary">
    </div>
    </section>
</section>
</body>
</html>
